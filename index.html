<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f8f026e51f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main-box">
        <div class="github-icon"><i class="fa-brands fa-github"></i></div>
        <div class="heading"> Github Search Bar</div>
        <div class="main-div">
            <div class="input-search" style="display : flex; justify-content : center; align-content: center">
                <input type="text" name="name" id="input-search" placeholder="Enter Name...">
                <button type="submit" class="search" id="submit-button"> Search</button>
            </div>
            <div class="logo">
                <img src="" alt="logo" height="150" width="150" class="imglogo">
            </div><br>
            
            <h3 class="nameid">Account Id :  </h3><br>
            <h3 class="work"></h3><br>
            <h3 class="repo">No of Repositories : </h3><br>
            <a href="" target="_blank" class="account_link" style="color : green;">Click Here to visit Site</a><br>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
